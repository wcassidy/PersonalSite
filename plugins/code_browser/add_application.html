<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Code Browser - Add Application</title>
        
        <!-- CSS Links -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="code_browser.css">
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-md navbar-dark title_bar">
            <img class="title_image d-none d-sm-block" src="code_square.png">
            <h1 class="navbar-brand title_text">Code Browser - Add Application</h1>
            
            <button class="navbar-toggler toggler_override" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="add_application.html">Add Application</a></li>
                    <li class="nav-item"><a class="nav-link" href="add_code_file.html">Add Code File</a></li>
                </ul>
            </div>
        </nav>
        <div class="title_code_image"></div>

        <div class="container-fluid">
            <form id="application_form" action="update.php" method="post">
                <div class="row add_application_row">
                    <div class="col-2"></div>
                    <div class="col-8"><input name="application_name" type="text" class="form-control" placeholder="Application name" required></div>
                    <div class="col-2"></div>
                </div>
                <div class="row add_application_row">
                    <div class="col-2"></div>
                    <div class="col-1"><input name="major_version" type="number" min="0" class="form-control" placeholder="Major" required></div> 
                    <div class="col-1"><input name="minor_version" type="number" min="0" class="form-control" placeholder="Minor" required></div>
                    <div class="col-8"></div>
                </div>
                <div class="row add_application_row">
                    <div class="col-2 text-right"></div>
                    <div class="col-8"><input name="git_hub_url" type="url" class="form-control" placeholder="GitHub URL" required></div>
                    <div class="col-2"></div>
                </div>
                <div class="row add_application_row">
                    <div class="col-2 text-right"></div>
                    <div class="col-8"><textarea name="description"  class="form-control" placeholder="Page Description" rows="20" required></textarea></div>
                    <div class="col-2"></div>
                </div>
                <div class="row add_application_row">
                    <div class="col-2 text-right"></div>
                    <div class="col-8">
                        <button type="submit" class="btn">Submit</button>
                        <button type="reset" class="btn">Reset</button>
                        <input name="action" value="insert" type="hidden">
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row add_application_row">
                    <div class="col-2 text-right"></div>
                    <div class="col-8"><hr></div>
                    <div class="col-2"></div>
                </div>
                <div id="add_results"></div>
            </form> 
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
        <script src="add_application.js"></script>
    </body>
</html>
